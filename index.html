<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__name">Todo App</h1>
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h2 class="task__heading add-task__heading">Add Item</h2>
      <div class="add-task__container">
        <input class="task__input add-task__input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h2 class="task__heading">Todo</h2>
      <ul class="task__list unfinished-task__list">
        <li class="task__element">
          <input class="task__input task__input-checkbox" type="checkbox">
          <label class="task__title">Pay Bills</label>
          <input class="task__input task__input-text" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-remove">
            <img class="button-image" src="./remove.svg" alt="remove arrow button">
          </button>
        </li>
        <li class="task__element task__element-edit">
          <input class="task__input task__input-checkbox" type="checkbox">
          <label class="task__title">Go Shopping</label>
          <input class="task__input task__input-text" type="text" value="Go Shopping">
          <button class="button button-edit">Save</button>
          <button class="button button-remove">
            <img class="button-image" src="./remove.svg" alt="remove arrow button">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="task__heading">Completed</h2>
      <ul class="task__list finished-task__list">
        <li class="task__element">
          <input class="task__input task__input-checkbox" type="checkbox" checked>
          <label class="task__title">See the Doctor</label>
          <input class="task__input task__input-text" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-remove">
            <img class="button-image" src="./remove.svg" alt="remove arrow button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
